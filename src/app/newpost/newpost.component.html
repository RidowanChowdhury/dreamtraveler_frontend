<div  class="container-fluid">  
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">  
      <ul class="navbar-nav">  
         
        <li class="nav-item ">  
          <button (click)=routeNewPage()>Add New Post</button>
        </li>
        <li class="nav-item ">  
          <button (click)=routeAllPage()>Post Feed</button>
        </li>
                  
      </ul>  
    </nav>     
     
  </div>  


<h3>Add New Post</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div  [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="postsaveform"  (ngSubmit)="SavePost()">   
           
          <div class="form-group">  
              <label for="name"> Post</label>  
              <br>
              <textarea cols="40" rows="5" class="form-control" formControlName="post"   
                data-toggle="tooltip" data-placement="right" title="Enter Post"></textarea>                
          </div>  


          <div class="form-group">  
            <br>
            <label for="privacy">Privacy</label>  
            <br>
              <select class="form-control" formControlName="privacy" data-toggle="tooltip"   
                    data-placement="right" title="Select privacy">                  
                <option value="public">public</option>  
                <option value="private">private</option>    
              </select>  
        </div>  
    
        <div class="form-group">  
            <br>
            <label for="privacy">Location</label>  
            <br>
              <select class="form-control" formControlName="location" data-toggle="tooltip"   
                    data-placement="right" title="Select location">                  
                <option value="dhaka">dhaka</option>  
                <option value="ctg">ctg</option>    
              </select>  
        </div>  
           
        <br>   <br>
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>
