<h3>Create User</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div  [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="usersaveform"  (ngSubmit)="saveUser(saveUser)">  
          <div class="form-group">  
              <label for="name">First Name</label>  
              <input type="text" class="form-control"  formControlName="first_name" data-toggle="tooltip"   
                 data-placement="right" title="Enter First Name" >  
               
          </div>  

        <div class="form-group">  
            <label for="name">Lirst Name</label>  
            <input type="text" class="form-control"  formControlName="last_name" data-toggle="tooltip"   
               data-placement="right" title="Enter Last Name" >  
            
         </div>  

    
          <div class="form-group">  
              <label for="name"> Email</label>  
              <input type="text" class="form-control" formControlName="email"   
                data-toggle="tooltip" data-placement="right" title="Enter Email">  
                 
          </div>  
    
          <div class="form-group">  
            <label for="name"> Password</label>  
            <input type="text" class="form-control" formControlName="password"   
              data-toggle="tooltip" data-placement="right" title="Password">    
          </div> 
    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>
